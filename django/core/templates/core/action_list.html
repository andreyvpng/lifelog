{% extends "base.html" %}

{% block title %} Actions - {{ block.super }}{% endblock %}

{% block body %}
<h2>Actions</h2>

{% if object_list %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Text</th>
      <th scope="col">Unit</th>
    </tr>
  </thead>
  <tbody>
    {% for action in object_list %}
    <tr>
      <th scope="row">{{ action.text }}</th>
      <td>{{ action.unit }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% else %}
<h3>You have no actions</h3>
{% endif %}
{% endblock %}
